name: orville-oracle
version: '0.8.3.0'
synopsis: ORM
description: ORM library for Oracle
category: Database
author: Flipstone Technology Partners
maintainer: development@flipstone.com
license: MIT
git: git@github.com:flipstone/orville.git
tested-with: GHC == 8.6.5
extra-source-files:
  - README.md
default-extensions:
  - GeneralizedNewtypeDeriving
  - MultiParamTypeClasses
ghc-options:
  - -Wall
  - -fno-warn-orphans
  - -fwarn-incomplete-uni-patterns
  - -fwarn-incomplete-record-updates
dependencies:
  - base >=4.8 && <5
  - bytestring
  - conduit >=1.2 && <1.4
  - containers >=0.5
  - convertible >=1.1
  - dlist >=0.7
  - exceptions >=0.8
  - lifted-base >=0.2
  - monad-control >=1.0
  - HDBC >=2.4
  - HDBC-odbc >=2.6.0.0
  - mtl >=2.2
  - profunctors >= 5.2
  - resource-pool >=0.2
  - resourcet >= 1.1
  - text
  - time >=1.5
  - transformers >=0.4
  - transformers-base >=0.4
  - unliftio-core >= 0.1

executables:
  orville-sample-exe:
    main:                Main.hs
    source-dirs:         sample-project
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - orville-oracle

library:
  source-dirs: src
  exposed-modules:
    - Database.Orville.Oracle
    - Database.Orville.Oracle.Conduit
    - Database.Orville.Oracle.Core
    - Database.Orville.Oracle.Expr
    - Database.Orville.Oracle.MonadBaseControl
    - Database.Orville.Oracle.MonadUnliftIO
    - Database.Orville.Oracle.ODBC
    - Database.Orville.Oracle.Popper
    - Database.Orville.Oracle.Raw
    - Database.Orville.Oracle.ResourceT
    - Database.Orville.Oracle.Select
    - Database.Orville.Oracle.Trigger
tests:
  spec:
    main: Driver.hs
    source-dirs:
      - test
    dependencies:
      - resource-pool
      - orville-oracle
      - tasty
      - tasty-discover
      - tasty-hunit
      - tasty-quickcheck
