  when:
    - condition: flag(ci)
      then:
        ghc-options:
          - -Wall
          - -Werror
          - -Wcompat
          - -Widentities
          - -Wincomplete-uni-patterns
          - -Wincomplete-patterns
          - -Wincomplete-record-updates
          - -Wmissing-local-signatures
          - -Wmissing-export-lists
          - -Wmissing-import-lists
          - -Wnoncanonical-monad-instances
          - -Wredundant-constraints
          - -Wpartial-fields
          - -Wmissed-specialisations
          - -Wno-implicit-prelude
          - -Wno-safe
          - -Wno-unsafe
      else:
        ghc-options:
          - -Wall
          - -fwarn-incomplete-uni-patterns
          - -fwarn-incomplete-record-updates

  dependencies:
    - base >=4.8 && <5
    - attoparsec >=0.10 && <0.15
    - bytestring >=0.10 && <0.13
    - dlist >= 0.8 && < 1.1
    - postgresql-libpq >= 0.9.4.2 && <0.12
    - containers >= 0.6 && < 0.8
    - network-uri >= 2.6 && < 2.7
    - random >= 1.0 && <2
    - resource-pool <0.3 || (>= 0.4  && <0.5)
    - safe-exceptions >=0.1.7 && < 0.2
    - text (>= 1.2 && < 1.3) || (>=2.0 && <2.2)
    - time >=1.9.1 && < 1.15
    - transformers >= 0.5 && < 0.7
    - unliftio-core >= 0.1 && < 0.3
    - uuid >= 1.3.15 && <1.4

tests:
  spec:
    source-dirs: test
    main: Main.hs
    dependencies:
      - attoparsec >=0.10 && <0.15
      - base >=4.8 && <5
      - bytestring >=0.10 && <0.13
      - containers >= 0.6 && < 0.8
      - hedgehog >= 1.0.5 && <1.6
      - postgresql-libpq >= 0.9.4.2 && <0.12
      - orville-postgresql
      - resource-pool <0.3 || (>= 0.4  && <0.5)
      - safe-exceptions >=0.1.7 && < 0.2
      - text (>= 1.2 && < 1.3) || (>=2.0 && <2.2)
      - time >=1.9.1 && < 1.15
      - uuid >= 1.3.15 && <1.4
    when:
      - condition: flag(ci)
        then:
          ghc-options:
            - -j
            - -Wall
            - -Werror
            - -Wcompat
            - -Widentities
            - -Wincomplete-uni-patterns
            - -Wincomplete-record-updates
            - -Wmissing-local-signatures
            - -Wmissing-export-lists
            - -Wno-implicit-prelude
            - -Wno-safe
            - -Wno-unsafe
            - -Wnoncanonical-monad-instances
            - -Wredundant-constraints
            - -Wpartial-fields
            - -Wmissed-specialisations
            - -Woverflowed-literals
        else:
          ghc-options:
            - -Wall
            - -Wcompat
            - -Widentities
            - -Wincomplete-uni-patterns
            - -Wincomplete-record-updates
            - -Wmissing-local-signatures
            - -Wmissing-export-lists
            - -Wno-implicit-prelude
            - -Wno-safe
            - -Wno-unsafe
            - -Wnoncanonical-monad-instances
            - -Wredundant-constraints
            - -Wpartial-fields
            - -Wmissed-specialisations
            - -Woverflowed-literals
